version: '3.8'

services:
  next-app:
    build:
      context: ./client/my-app
    volumes:
      - ./client/my-app:/app
      - /app/node_modules
    ports:
      - "8060:8060"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    working_dir: /app
    command: npm run dev -- -p 8060

  server:
    build:
      context: ./server
    volumes:
      - ./server:/app
      - /app/node_modules
    ports:
      - "8066:8066"
    env_file:
      - ./.env.local
    environment:
      - NODE_ENV=development
    working_dir: /app
    command: npm run dev

  # ✅ RTSP Server (จำลองกล้อง)
  rtsp-server:
    image: bluenviron/mediamtx
    restart: unless-stopped
    ports:
      - "8554:8554"   # RTSP stream
      - "8888:8888"   # Web UI (optional)

  # ✅ FFmpeg Publisher (ส่งวิดีโอเข้ากล้องจำลอง)
  ffmpeg-publisher:
    image: linuxserver/ffmpeg:version-4.4-cli
    depends_on:
      - rtsp-server
    command: >
      -re -stream_loop -1
      -i https://eu-central-1.linodeobjects.com/savant-data/demo/Free_City_Street_Footage.mp4
      -c copy -f rtsp rtsp://rtsp-server:8554/city-traffic
